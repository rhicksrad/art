name: pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # Ensure pnpm exists no matter what
      - name: Ensure pnpm
        shell: bash
        run: |
          set -euxo pipefail
          if ! command -v pnpm >/dev/null 2>&1; then
            corepack enable || true
            corepack prepare pnpm@9 --activate || npm i -g pnpm@9
          fi
          pnpm -v
          pnpm config set store-dir ~/.pnpm-store

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Write runtime config
        run: |
          mkdir -p public
          echo 'window.__CONFIG__ = { WORKER_BASE: "https://art.hicksrch.workers.dev" };' > public/config.js

      - name: Build
        env:
          CI: "true"
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          pnpm build
          ls -R dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
