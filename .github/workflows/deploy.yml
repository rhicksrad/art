name: deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Ensure pnpm exists even if cache/actions are flaky
      - name: Ensure pnpm is installed
        shell: bash
        run: |
          set -euxo pipefail
          if ! command -v pnpm >/dev/null 2>&1; then
            corepack enable || true
            corepack prepare pnpm@9 --activate || true
          fi
          if ! command -v pnpm >/dev/null 2>&1; then
            npm i -g pnpm@9
          fi
          pnpm -v

      - name: Improve cache hit rate
        run: pnpm config set store-dir ~/.pnpm-store

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Write runtime config
        run: |
          mkdir -p public
          echo 'window.__CONFIG__ = { WORKER_BASE: "https://art.hicksrch.workers.dev" };' > public/config.js

      - name: Build
        env:
          CI: "true"
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: pnpm build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

